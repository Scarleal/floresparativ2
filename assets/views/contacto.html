<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contacto.css">

    <title>Flores para ti</title>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/index.html"><img src="/assets/img/icono.png" alt="Logo"></a>
            <div class="menu">
                <a href="./nosotros.html">Nosotros</a>
                <a href="./galeria.html">Galeria</a>
                <a href="./contacto.html">Contacto</a>
            </div>
        </div>
    </header>

    <div class="contactUs">
        <div class="title">
            <h3>Contactanos!</h3>
        </div>
        <div class="box">
            <!--Formulario-->
            <div class="contact form">
                <h3>Contactanos</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="nombre">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="apellido">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Correo</span>
                                <input type="text" placeholder="@">
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="text" placeholder="+52">
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Mensaje</span>
                                    <textarea placeholder="Escriba su mensaje aqui..."></textarea>
                                </div>

                                <div class="row100">
                                    <div class="inputBox">
                                        <input type="button" value="Enviar">
                                    </div>
                                </div>
                            </div>
                </form>
            </div>
        </div>

    </div>
    <div>
        <!--informacion-->
        <div class="contact info">
            <h3>Informacion de contacto</h3>
            <div class="infoBox">
                <div>
                    <span>
                        <ion-icon name="location"></ion-icon>
                    </span>
                    <p>Guadalaja, jal <br> Mexico </p>
                </div>

                <div>
                    <span>
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <a href="mailto:loremipsum@gmail.com">loremipsum@gmail.com</a>
                </div>

                <div>
                    <span>
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <a href="tel:+52330514142232">+52 3305 1414 2232</a>
                </div>
                <!--Redes sociales-->
                <ul class="sci">

                    <li><a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a></li>
                    <li><a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a></li>
                    <li><a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a></li>
                </ul>
            </div>
        </div>
        <!--mapa-->
        <div class="contact map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.816602934108!2d-103.34917268545196!3d20.677039005068938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b1faa928f63f%3A0x25dcb2cdab10691a!2sGuadalajara%20Cathedral!5e0!3m2!1sen!2smx!4v1648723981174!5m2!1sen!2smx"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
